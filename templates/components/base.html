{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Memeconnect</title>

    <link rel="shortcut icon" href="{% static 'assets/favicon.png' %}" type="image/x-icon">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" >
    <link href="{% static 'lib/bootstrap/styles/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'lib/alertify/alertify.core.css' %}" rel="stylesheet">
    <link href="{% static 'lib/alertify/alertify.default.css' %}" rel="stylesheet">
    <link href="{% static 'styles/base.css' %}" rel="stylesheet">
    {% block styles %}{% endblock %}

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    {% block pre_scripts %}{% endblock %}
    {% block content %}{% endblock %}

    <script src="{% static 'lib/jquery/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/scripts/bootstrap.js' %}"></script>
    {% block scripts %}{% endblock %}
    {% block post_scripts %}{% endblock %}
    <script src="{% static 'lib/alertify/alertify.min.js' %}"></script>

    <script>
        {% if messages %}
            {% for message in messages %}

                alertify.alert('{{ message }}');
            {% endfor %}
        {% endif %}
    </script>

</body>

</html>
